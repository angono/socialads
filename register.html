<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Derkos">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Ma page de connexion &mdash; page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/style.css">

<link rel="icon" type="image/x-icon" class="rounded" href="static/images/favicon.ico"/>

</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="static/images/bg.png">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">S'inscrire</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">Nom</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										Quel est ton nom?
									</div>
								</div>

								<div class="form-group">
									<label for="email">Adresse e-mail</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Votre email est invalide
									</div>
								</div>

								<div class="form-group">
									<label for="password">Mot de passe</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Mot de passe requis
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">J'accepte <a href="#">les termes et conditions</a></label>
										<div class="invalid-feedback">
											Vous devez accepter nos Termes et Conditions
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<a href="home.html" type="submit" class="btn bg-btn btn-block">
										S'inscrire
									</a>
								</div>
								<div class="mt-4 text-center">
									Vous avez déjà un compte? <a href="index.html">Connexion</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2022 &mdash; Social Ads
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="static/js/my-login.js"></script>
</body>
</html>
